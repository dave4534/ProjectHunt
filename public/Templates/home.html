<!-- Header -->
<div class="header">Join A Project</div>


<!-- Companies and Projects Header-->

<div class="background" >


  <!-- Ng-Repeat of Companies & Projects Rows-->
  <div class="companyAndProjectRepeatContainer">

    <div class="row companyAndProjectRepeat" ng-repeat="company in companies | filter: {projCompany, projTitle:searchBar} track by $index">

      <!-- Logo and Company Name + Project Name Row -->
      <div class="projectRow">
      <!-- Logo -->
          <div class="leftProjColumn">
               <img class="logo" ng-src="http://placekitten.com/g/60/60"/>
           </div>
          
          <div class="rightProjColumn">
              <div class="projTitle">{{company.projTitle}}</div>
             <div class="projCompany">{{company.projCompany}}</div>
           
          </div>
       </div>
      
      <!-- Project Info Row -->
      <div class="projectRow">
     <!-- Company Name & Location -->
     <div class="info">
      
      <div class="projDescription" >{{company.projDescription}}</div>
      
    </div>
    </div>

    <div class="projectRow tagRow"> 
    <div class="tagRepeat tagContainer" ng-repeat="tag in company.langTags track by $index">
        <div class="tag">{{tag}}</div> 
      </div>
      </div>

    <div class="projectRow"> 
     <a href="#/chooseteam"><div class="startButton">Start</div></a> 
    </div>
    

  </div>
</div>
<!--  End of Row -->

</div>
