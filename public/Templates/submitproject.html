<div class="header" style="background-color: white;">Submit your project</div>

<div class="subheader">
  Upon submitting your project you will get an email confirmation that the employer has received your finished project.
</div>

<div class="formContainer">

<form ng-submit="addProject(e)" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Project Github Link" ng-model="name"/>
        </div>

        

        <div class="form-group">
          <input type="file" class="form-control" placeholder="Upload a file" ng-model="image_url" id="files"/>
          <img id="image" style="max-width: 200px;" />
        </div>

        <a href="#/dashboard/{{empDashPath.name}}"><button type="submit" class="btn btn-primary" ng-click="addProject(e)">Submit</button></a> 
      </form>
      </div>
