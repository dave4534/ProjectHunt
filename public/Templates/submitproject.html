<div class="background"> 
<div class="header">Submit your project</div>

<!-- Ng-Repeat of Companies & Projects Rows-->
<div class="companyAndProjectRepeatContainer">

  <div class="row companyAndProjectRepeat" ng-repeat="x in proj | filter: {projCompany, projTitle:searchBar} track by $index">

    <!-- Logo and Company Name + Project Name Row -->
    <div class="projectRow">
    <!-- Logo -->
        <div class="leftProjColumn">
             <img class="logo" ng-src="http://placekitten.com/g/60/60"/>
         </div>

        <div class="rightProjColumn">
            <div class="projTitle">{{x.projTitle}}</div>
           <div class="projCompany">{{x.projCompany}}</div>

        </div>
     </div>

    <!-- Project Info Row -->
    <div class="projectRow">
   <!-- Company Name & Location -->
   <div class="info">

    <div class="projDescription" >{{x.projDescription}}</div>

  </div>
  </div>

  <div class="projectRow tagRow">
  <div class="tagRepeat tagContainer" ng-repeat="tag in x.langTags track by $index">
      <div class="tag">{{tag}}</div>
    </div>
    </div>


</div>
</div>
<!--  End of Row -->

<div class="subheader">
  Upon submitting your project you will get an email confirmation that the employer has received your finished project.
</div>

<div class="formContainer">

<form ng-submit="addProject(e)" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">


        <div class="form-group">
          <input type="text" class="form-control" placeholder="Project Github Link" ng-model="name"/>
        </div>

        <br>

        <a href="#/user"><button type="submit" class="btn btn-primary" >Submit</button></a>
      </form>
      </div>
</div>
